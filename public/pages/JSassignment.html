    <input id="Button" type="submit" value="Click Here">

    <!-- JQuery -->

            alert("test");

    <script>
        function ItWorks() {
            let x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
            else if (x == " ") {
                alert("Empty spaces don't count ;)");
                return false;
            }
            else {
                alert("Hello " + x);
            }
        }
    </script>



    <form name="myForm" onsubmit="return ItWorks()" method="post">
        Name: <input type="text" name="fname">


        Email: <input required type="email" name="emailhere">
